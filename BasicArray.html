<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Simple Arry print by forloop using length method
      const radha = [
        "Rada",
        "Sharma",
        2023 - 1992,
        "Designer",
        ["Ravi", "Neha", "Umari", "Sakshi"],
        true,
      ];
      const types = [];
      //read value from array and check it's type
      for (let i = 0; i < radha.length; i++) {
        console.log(radha[i], typeof radha[i]);
        //fill array types in the palce of value
        types[i] = typeof radha[i];
      }
      console.log(types);
      // push (end of the array) the element in the  array
      const years = [1990, 1991, 1992, 1993];
      const ages = [];
      for (let i = 0; i < years.length; i++) {
        ages.push(2023 - years[i]);
      }
      console.log(ages);
    </script>
  </body>
</html>
