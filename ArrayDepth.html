  <body>
    <script>
      //Calculate the depth of Arrays using functions/
      function CalArrayDepth(obj) {
        if (Array.isArray(obj))
          return 1 + Math.max(...obj.map((t) => CalArrayDepth(t)));
        else return 0;
      }
      document.write("For the result pls check the consol:)");
      console.log(CalArrayDepth([1, [2, [3, 4]]]));
      console.log(CalArrayDepth([1, 2, 3, 41]));
    </script>
